# Define stages for the pipeline
stages:
  - build
  - test
  - deploy

# Define jobs for each stage
build:
  stage: build
  script:
    - echo "Building the application..."

test:
  stage: test
  script:
    - echo "Running tests..."

deploy:
  stage: deploy
  script:
    - echo "Deploying to production..."
  only:
    - master

