apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  labels:
    app: flask
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: api
        image: nginx:1.14.2
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: nexus-secret
